<!DOCTYPE html>
<html>

<head>
    <title>Opulent Wheels Form</title>
    <link rel="icon" href="icon.ico" type="image/x-icon" />

    <style>
        body {
            background-color: #fff;
	    color: #f39c12;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #f39c12;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #000;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #f39c12;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #005555;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }
        @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
        }

        table,li{
            animation: fadeIn 5s ease-in-out;
        }
    </style>
</head>

<body>
    <h1>Opulent Wheels Registration Form</h1>
    <form>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="preferred_car">Preferred Car:</label>
        <select id="preferred_car" name="preferred_car">
            <option value="Sedan">Sedan</option>
            <option value="Suv">SUV</option>
            <option value="Sports Car">Sports Car</option>
        </select>

        <label for="interested_in_financing">Interested in Financing:</label>
        <input type="radio" id="interested_in_financing_yes" name="interested_in_financing" value="Yes" required>
        <label for="interested_in_financing_yes">Yes</label>
        <input type="radio" id="interested_in_financing_no" name="interested_in_financing" value="No" required>
        <label for="interested_in_financing_no">No</label>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit">
    </form>
    <hr>
    <p>&copy; 2023 Opulent Wheels. All rights reserved.</p>
</body>

</html>
